image: docker:latest

variables:
  DOCKER_DRIVER: overlay

services:
  - docker:dind

before_script:
    - echo hello
    - apk --update add curl
    - apk add --no-cache python py2-pip
    - docker info
    - pip install --no-cache-dir docker-compose
    - export PATH=/usr/local/bin:$PATH
    - echo $PATH

stages:
  - build
  - test

build:
  stage: build
  script:
    - docker-compose build
    - docker-compose up -d

test:
  script:
    - git submodule update --init --recursive
    - cmake .
    - make
